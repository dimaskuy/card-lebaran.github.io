    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.140.0/build/three.module.js",
          "controls": "https://unpkg.com/three@0.140.0/examples/jsm/controls/OrbitControls.js",
          "loader": "https://unpkg.com/three@0.140.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>

    <script type="module">
      AOS.init({
        once: true,
        duration: 800,
        offset: 0,
      });

      import * as THREE from "three";
      import { OrbitControls } from "controls";
      import { GLTFLoader } from "loader";

      const box = document.querySelector(".box-models");
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      box.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enabled = false;

      // CUBE MODELS EXAMPLES
      // const geometry = new THREE.BoxGeometry();
      // // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      // const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
      // const cube = new THREE.Mesh(geometry, material);
      // scene.add(cube);

      const loader = new GLTFLoader();
      let models;

      loader.load(
        "gltf-models/scene.gltf",
        function (gltf) {
          models = gltf.scene;
          models.scale.set(0.6, 0.6, 0.6);
          models.rotation.z = 0.3;
          models.rotation.y = 2;
          scene.add(models);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      camera.position.z = 5;
      camera.position.x = 5;
      camera.position.y = -0.5;

      const ambientLight = new THREE.AmbientLight(0xffffff, 1); // soft ambient light
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.position.set(50, 50, 50);
      scene.add(pointLight);

      // let light1 = new THREE.PointLight(0xffffff, 3);
      // light1.position.set(0, 300, 500);
      // scene.add(light1);

      // let light2 = new THREE.PointLight(0xfa1032, 3);
      // light2.position.set(500, 100, 0);
      // scene.add(light2);

      // let light3 = new THREE.PointLight(0xffffff, 3);
      // light3.position.set(0, 100, -500);
      // scene.add(light3);

      let light4 = new THREE.PointLight(0x02fa7e, 3);
      light4.position.set(-500, 300, 0);
      scene.add(light4);

      function animate() {
        requestAnimationFrame(animate);
        if (models) {
          //   models.rotation.x += 0.01;
          models.rotation.y += 0.01;
          //   models.rotation.z += 0.01;
        }

        //   cube.rotation.x += 0.01;
        //   cube.rotation.y += 0.01;
        //   cube.rotation.z += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
